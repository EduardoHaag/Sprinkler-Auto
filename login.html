<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Auto Sprinkler</title>

<style>

    *{
        box-sizing: border-box;
    }

    body{
        width: 100%;
        height: 100%;
    }

    form{
        width: 300px;
        margin: 200px auto;
        text-align: center;
    }

    input{
        display: block;
        margin: 10px auto;
        width: 250px;
        height: 30px;
    }
</style>

</head>
<body>
    
<form>
    <h1>Cadastro</h1>
    <label for="nome">Nome:</label>
	<input type='text' id='nome' name='nome' placeholder="Nome" required>

    <label for="nome">Sobrenome:</label>
	<input type='text' id='sobrenome' name='sobrenome' placeholder="Sobrenome" required>

    <label for="email">Email:</label>
	<input type='email' id='email' name='email' placeholder="Email" required>
        <div class="cep">
            <label for="txtcep">CEP:</label>
            <input type="text" id="txtcep" name="cep" placeholder="CEP" required>
        </div>
        <div class="Rua">
            <label for="txtrua">Rua:</label>
            <input type="text" id="txtrua" name="rua" placeholder="Rua">
        </div>
        <div class="Numero">
            <label for="txtnumero">Número:</label>
            <input type="text" id="txtnumero" name="numero" placeholder="Número">
        </div>
        <div class="Bairro">
            <label for="txtbairro">Bairro:</label>
            <input type="text" id="txtbairro" name="bairro" placeholder="Bairro">
        </div>
        <div class="cidade">
            <label for="txtcidade">Cidade:</label>
            <input type="text" id="txtcidade" name="cidade" placeholder="Cidade">
        </div>
        <div class="estado">
            <label for="txtestado">Estado:</label>
            <input type="text" id="txtestado" name="estado" placeholder="Estado">
        </div>
    <label for="senha">Senha:</label>
	<input type='password' id='senha' name='senha' placeholder="Senha" required>
    
    <label for="senha">Confirme a senha:</label>
    <input type="password" placeholder="Confirme a Senha" id="confirm_password" required>
    <input type="submit">
</form>

<script>
    function logar(){
        var login = document.getElementById('login').value;
        var senha = document.getElementById('senha').value;

        if(login == login && senha == senha){
            alert('Sucesso');
        }
    }
</script>

</body>
</html>
